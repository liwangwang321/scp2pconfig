---
port: 66
server:
  port: 4401
  context-path: /
spring:
  profiles: sys4401
  redis:
    database: 0
    host: 192.168.47.136
    port: 6379
    password: 123456
  datasource:
    #1.JDBC
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/scp2p?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: 123
    druid:
      #2.连接池配置
      #初始化连接池的连接数量 大小，最小，最大
      initial-size: 5
      min-idle: 5
      max-active: 20
      #配置获取连接等待超时的时间
      max-wait: 60000
      #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 30000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      # 是否缓存preparedStatement，也就是PSCache  官方建议MySQL下建议关闭   个人建议如果想用SQL防火墙 建议打开
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filter:
        stat:
          merge-sql: true
          slow-sql-millis: 5000
      #3.基础监控配置
      web-stat-filter:
        enabled: true
        url-pattern: /*
        #设置不统计哪些URL
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
        session-stat-enable: true
        session-stat-max-count: 100
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        #设置监控页面的登录名和密码
        login-username: admin
        login-password: admin
        allow: 127.0.0.1
        #deny: 192.168.1.100
  application: # 设置应用的基本信息(名称
    name: microservice-sys

eureka:
  instance:
    hostname: localhost  #eureka客户端主机实例名称
    appname: microservice-sys  #客户端服务名
    instance-id: microservice-sys:4401 #客户端实例名称
    prefer-ip-address: true #是否显示IP
  client:
    service-url:
      #设置与Eureka注册中心交互的地址，是所有注册中心
      defaultZone: http://localhost:2001/eureka/  #把服务注册到eureka注册中心

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000

info:
  groupId: com.scp2p
  artifactId: microservice-hystrix-sys-4101
  version: 1.0-SNAPSHOT
  userName: djtao
  phone: 123456


#pagehelper分页插件配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql


mybatis:
  mapper-locations: classpath:mapper/*Dao.xml #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.scp2p.microservicecommon.sys.entity  # 注意：对应实体类的路径
